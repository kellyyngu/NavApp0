<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Restaurants/Cafes Navigation</title>
</head>
<body>
    <header>
        <h1>NottsFoodFinder</h1>
    </header>
    
    <main>

        <form class="form-signin col-lg-3" method=post enctype=multipart/form-data name="form1" target="_blank">
            <div class="file-upload">
                <h2>Upload a File</h2>
                <input type="file" name="file" class="form-control-file" id="file-input">
                <button id="upload-button">Upload</button>
            </div>
        </form>

        <div class="map">
            <h2>Map Placeholder</h2>
            
            <div id="map">
            </div>

            <script>
                var map = L.map('map').setView([52.9538, -1.1505], 18);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    noWrap: true,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; Durhack 2024</p>
    </footer>
</body>
</html>
